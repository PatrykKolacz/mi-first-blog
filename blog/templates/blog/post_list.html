<!DOCTYPE html>
<html>
<head>
	<title>Testowy blog</title>
</head>
<body>
	<div>
        <h1><a href="/">Testowy blog</a></h1>
    </div>
    {% for post in posts %}
        <div>
            <p>Opublikowano: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %} 
</body>
</html>
